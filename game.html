<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Memory</title>
    <link rel= "stylesheet" href="style.css"></link>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
  </head>
<body>
  <h1>Memory Game</h1>
  
  <main>
    <div class="madeContainer">
    <span class = "made">Matches Made</span>
    <p class = "madeDisplay"></p>
    </div>
  <div class="grid"></div>
    <div class ="missedContainer">
      <span class= "missed">Moves Missed</span>

    </div>
  </main>
  <div class= "buttons">
    <button class = "main"><a href="index.html">Main Menu</a></button>
    <audio controls autoplay loop><source src= "images/audio/minecraftMusic.mp3" type="audio/mpeg"/></audio>
    <button class = "restart">Restart</button>
  </div>

<script src="script.js" charset="utf-8"></script>
